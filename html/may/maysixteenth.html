<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<form autocomplete="off">
  		
  		<div class="mb-3">
  		<label for="name" class="form-label">이름</label>
  		<input type="text" class="form-control" id="name" placeholder="이름">
	</div>
	
	<br>
	
	<div class="mb-3">
		<label for="country" class="form-label">국적</label>
		<select class="form-select" aria-label="Default select example" id="country">
  			<option selected>나라를 선택해주세요</option>
  			<option value="1">한국</option>
  			<option value="2">미국</option>
  			<option value="3">일본</option>
  			<option value="4">중국</option>
		</select>
  	</div>
  	
  	<br>
  	
  	<div class="mb-3">
  		<label for="hobby" class="form-label">취미</label>
  		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="game" name="hobby" id="game">
  			<label class="form-check-label" for="game">
    			게임
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="reading" name="hobby" id="reading">
  			<label class="form-check-label" for="reading">
    			독서
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="movie" name="hobby" id="movie">
  			<label class="form-check-label" for="movie">
    			영화 감상
  			</label>
		</div>
  	</div>
  	
  	<br>
  	<div class="mb-3">
  		<label for="gender" class="form-label">성별</label>
  		<div class="form-check">
  			<input class="form-check-input" type="radio" value="male" name="gender" id="male">
  			<label class="form-check-label" for="male">
    			남성
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" value="female" name="gender" id="female">
  			<label class="form-check-label" for="female">
    			여성
  			</label>
		</div>
  	
  	</div>
  	
  	<button type="button" class="btn btn-primary" id="btnJS">JavaScript</button>	
  	
  	</form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	
  	<script>
  	
  		document.getElementById("btnJS").onclick = function() {
  			
  			alert('이름 : ' + document.getElementById("name").value);
  			document.getElementById("name").value = '홍길동';
  			alert('이름 : ' + document.getElementById("name").value);
  			
  			alert('나라 : ' + document.getElementById("country").value);
  			document.getElementById("country").options[3].selected = true;
  			alert('나라 : ' + document.getElementById("country").value);
  			
  			var arrayHobby = new Array();
  			
  			for(var i=0; i<document.getElementsByName("hobby").length; i++)
  				
  				if(document.getElementsByName("hobby")[i].checked == true) {
  					alert(document.getElementsByName("hobby")[i].value);
  					arrayHobby.push(document.getElementsById("hobby")[i].value);
  				}
  				
  			document.getElementsByName('hobby')[0].checked = false;
  			document.getElementsByName('hobby')[2].checked = true;
  			
  			
  			for(var i=0; i<arrayHobby; i++) {
  				console.log(arrayHobby);
  			}
  			
  			alert(document.getElementsByName("gender").checked.value);
  			document.getElementsByName("gender")[0].checked = false;
  			document.getElementsByName("gender")[1].checked = true;
  			
  		};
  	
  	</script>
  </body>
</html>
