<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주말과제_input_type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	
  	<form autocomplete="off">
  	<!-- input type --> 
  	<div class="mb-3">
  		<label for="name" class="form-label">이름</label>
  		<input type="text" class="form-control" id="name" placeholder="name" lang="ko">
	</div>
	
	
  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="password" class="form-label">비밀번호</label>
  			<input type="password" class="form-control" id="password" placeholder="비밀번호">
		</div>
		
  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="email" class="form-label">이메일 주소</label>
  			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>

  </form>

  <form autocomplete="off">
  	
  		<div class="mb-3">
			<label for="phone" class="form-label">연락처</label>
  			<input type="tel" class="form-control" id="phone" placeholder="000-0000-0000">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="number" class="form-label">숫자</label>
  			<input type="number" class="form-control" id="number" placeholder="숫자 아무거나" min="0" max="9">
		</div>

  </form>

  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="range" class="form-label"></label>
  			<input type="range" class="form-control" id="range" placeholder="" value="0">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="date" class="form-label">날짜</label>
  			<input type="date" class="form-control" id="date" placeholder="날짜">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="month" class="form-label">몇 월?</label>
  			<input type="month" class="form-control" id="month" placeholder="">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="time" class="form-label">시간</label>
  			<input type="time" class="form-control" id="time" placeholder="" value="00:00:00" min="00:00:00" max="23:59:99">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="color" class="form-label">색상</label>
  			<input type="color" class="form-control" id="color" placeholder="#000">
		</div>

  </form>
  
  <form>
  
  	<div class="mb-3">
		<button type="button" class="btn btn-primary" id="btn">저장</button>
	</div>
  
  </form>
