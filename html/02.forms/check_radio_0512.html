<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>23-05-12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
  	<form autocomplete="off">
  		
  		<label>성별</label>
  		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="male" name="gender" id="male">
  			<label class="form-check-label" for="male">
    			남성
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="female" name="gender" id="female">
  			<label class="form-check-label" for="female">
    			여성
  			</label>
		</div>
  		<div class="form-check">
  			<input class="form-check-input" type="checkbox" value="etc" name="gender" id="etc">
  			<label class="form-check-label" for="etc">
    			기타
  			</label>
		</div>
  		<hr>
  		<label>통신사</label>
  		<div class="form-check">
  			<input class="form-check-input" type="radio" value="SKT" name="telecom" id="skt">
  			<label class="form-check-label" for="skt">
    			SKT
  			</label>
		</div>
		<div class="form-check">
  			<input class="form-check-input" type="radio" value="KT" name="telecom" id="kt">
  			<label class="form-check-label" for="kt">
    			KT
  			</label>
		</div>
  		<div class="form-check">
  			<input class="form-check-input" type="radio" value="LG U+" name="telecom" id="lgUPlus">
  			<label class="form-check-label" for="lgUPlus">
    			LG U+
  			</label>
		</div>
		<hr>
  		<button type="button" class="btn btn-primary" id="btn">Primary</button>
  	</form>
  		
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<script>
  	
  	$("#btn").on("click", function(){
  		
  		// 배열을 변수에 저장
  		var arrayGender = new Array();
  		var arrayTel = new Array();
  		
  		// "gender"와 "telecom"이라는 name을 가진 태그의 배열의 길이값을 변수에 저장
  		var genderLength = document.getElementsByName("gender").length;
  		var telLength = document.getElementsByName("telecom").length;
  		
  		for(var i=0; i<genderLength; i++) { // i 변수를 선언, i가 genderLength보다 작을 때 까지 i를 증가
  			if(document.getElementsByName("gender")[i].checked == true) { // gender의 인덱스 i번째 중 체크된 것이 있으면
  				alert(document.getElementsByName("gender")[i].value);	// gender의 i번째 인덱스의 값을 경고창으로 띄움
  				arrayGender.push(document.getElementsByName("gender")[i].value);
  				// gender의 i번째 인덱스 값을 arrayGender에 넣는다
  			}
  		}
  		
  		for(var i=0; i<arrayGender.length; i++) {
  			console.log(arrayGender[i]);
  		}
  		
  		
  	});
  		
  
  	
  	</script>
  </body>
</html>
