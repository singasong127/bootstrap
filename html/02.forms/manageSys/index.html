<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<style>
  		* {margin: 0; padding: 0; border: 0;}
  		ul {list-style: none;}
  		a {text-decoration: none;}
  		
  		
  		#wrap {width: 100%; height: 100%; background-color: rgba(0,0,0,.1);
  			margin: auto;}
  		
  		#header {width: 100%; background-color: rgba(255,0,0,.1);
  			display: flex;
  			justify-content: space-between;}
  		#logo_wrap {float: left;
  			display: flex;
  			align-items: center;
  			margin-left: 40px;}
  		#logo_wrap h1 {margin-right: 60px;}
  		#logo_wrap span {font-weight: bold;
  			font-size: 30px;
  			letter-spacing: -1px;}
  		#user_search {float: right;
  			display: flex;
  			align-items: center;}
  		#userAccount {display: flex;
  			flex-direction: column;
  			justify-content: center;
  			align-items: center;}
  		#language {margin-left: 40px;}
  		
  		
  			
  		#nav {width: 100%; height: 60px; background-color: rgba(0,255,0,.1);
  			padding: 20px 0;
  			clear: both;}
  		#menu {display: flex;}
  		.menuTab {margin-right: 20px;}
  		
  		#lnb {width: 15%; background-color: rgba(0,0,255,.1);
  			float: left;
  			padding-top: 20px;}
  		#side_menu li {margin-bottom: 15px;}
  		#side_menu li::before {content: ">"; margin-right: 10px;}
  		#side_menu li:nth-of-type(3) {border-bottom: 1px solid #555;}	
  		
  		#main {width: 85%; background-color: rgba(255,0,255,.1);
  			float: right;
  			padding: 40px;
  			box-sizing: border-box;}
  			
  		#search {width: 100%;
  			border: 1px solid #ccc;
  			border-radius: 10px;}
  		.search_select {width: 200px;}	
  			
  		#footer {width: 100%; background-color: rgba(255,255,0,.1);}
  	
  	</style>
  
  </head>
  <body>
  	<div id="wrap">
  		
  		<header id="header">
  			<div id="logo_wrap">
  				<h1><a href="#">logo</a></h1>
  				<span>ABC Management System</span>
  			</div>
  			<div id="user_search">
  				<div id="userAccount">
  					<div id="accountImg"></div>
  					<span class="userId">USER</span>
  					<span class="userRank">Administrator</span>
  				</div>
  					
  				<select class="form-select" aria-label="Default select example" id="language">
  					<option selected>언어</option>
  					<option value="1">한국어</option>
  					<option value="2">영어</option>
  					<option value="3">일본어</option>
  					<option value="4">중국어</option>
				</select>
		
  			</div>
  			 
  		</header>
  		
  		<nav class="navbar navbar-expand-lg bg-body-tertiary">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">Navbar</a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
   	 			</button>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
      				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        				<li class="nav-item">
          					<a class="nav-link active" aria-current="page" href="#">회원관리</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link disabled" href="#">서비스관리</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link disabled" href="#">사이트관리</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link disabled" href="#">로그관리</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link disabled" href="#">시스템관리</a>
        				</li>
      				</ul>
    			</div>
  			</div>
		</nav>
  		
  		<nav id="lnb">
  			
  			<ul id="side_menu">
  				<li>Home</li>
	  			<li>Dashboard</li>
	  			<li>Orders</li>
	  			<li>Account</li>
  			</ul>
  		
  		</nav>
  		
  		<section id="main">
  			
  			<h3>국가코드 관리</h3>
  			<div id="search">
  			
  				<select class="form-select search_select" aria-label="Default select example" id="usedIt">
  					<option selected>사용 여부</option>
  					<option value="1">Y</option>
  					<option value="2">N</option>
				</select>
				<select class="form-select search_select" aria-label="Default select example" id="date">
  					<option selected>날짜</option>
  					<option value="1"></option>
  					<option value="2"></option>
				</select>
				<select class="form-select search_select" aria-label="Default select example" id="search_div">
  					<option selected>검색 구분</option>
  					<option value="1">1</option>
  					<option value="2">2</option>
				</select>
  			
  			</div>
  			
  			<div id="chart">
  			
  			</div>
  			
  		
  		</section>		
  		
  		<footer id="footer">
  			<div id="company">
  		
  		임시 텍스트	
  			</div>
  			<div id="copyright">임시 텍스트</div>
  		</footer>
  	</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
