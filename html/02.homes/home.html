<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<!-- <script src="../js/jquery-3.6.4.min.js"></script> -->
  </head>
  <body>
  
  <form autocomplete="off">
  	<div class="mb-3">
  		<label for="name" class="form-label">이름</label>
  		<input type="text" class="form-control" id="name" placeholder="name" lang="ko">
	</div>
	
	
  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="password" class="form-label">비밀번호</label>
  			<input type="password" class="form-control" id="password" placeholder="비밀번호">
		</div>
		
  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="email" class="form-label">이메일 주소</label>
  			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>

  </form>

  <form autocomplete="off">
  	
  		<div class="mb-3">
			<label for="phone" class="form-label">연락처</label>
  			<input type="tel" class="form-control" id="phone" placeholder="000-0000-0000">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="number" class="form-label">숫자</label>
  			<input type="number" class="form-control" id="number" placeholder="숫자 아무거나" min="0" max="9">
		</div>

  </form>

  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="range" class="form-label"></label>
  			<input type="range" class="form-control" id="range" placeholder="" value="0">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="date" class="form-label">날짜</label>
  			<input type="date" class="form-control" id="date" placeholder="날짜">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="month" class="form-label">몇 월?</label>
  			<input type="month" class="form-control" id="month" placeholder="">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="time" class="form-label">시간</label>
  			<input type="time" class="form-control" id="time" placeholder="" value="00:00:00" min="00:00:00" max="23:59:99">
		</div>

  </form>
  
  <form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="color" class="form-label">색상</label>
  			<input type="color" class="form-control" id="color" placeholder="#000">
		</div>

  </form>
  
  <form>
  
  	<div class="mb-3">
		<button type="button" class="btn btn-primary" id="btn">저장</button>
	</div>
  
  </form>
  
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	
  	<script type="text/javascript">
  	
  		
  	
  		$("#btn").on("click", function(){
  			
  			
  			/* alert('전송되었습니다.'); */
  			
  			const name = $('#name').val();
  			const password = $('#password').val();
  			const email = $('#email').val();
  			const tel = $('#phone').val();
  			const number = $('#number').val();
  			const range= $('#range').val();
  			const date = $('#date').val();
  			const month = $('#month').val();
  			const time = $('#time').val();
  			const color = $('#color').val();
  			
  			var nameLength = name.length;
  			
  			
  			// alert(name + password + email + tel + number + range + date + month + time);
  			
  			if(nameLength <= 2 || nameLength >= 5 || name == null) {
  				alert("다시 입력해주세요.");
  			}
  			
  			
  			
  			console.log('name : ' + name);
  			console.log('password : ' + password);
  			console.log('email : ' + email);
  			console.log('tel : ' + tel);
  			console.log('number : ' + number);
  			console.log('range : ' + range);
  			console.log('date : ' + date);
  			console.log('month : ' + month);
  			console.log('time : ' + time);
  			console.log('color : ' + color);
  			
  		});
  	
  	</script>
  </body>
</html>
