<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	
  	<form autocomplete="off">
  		<select class="form-select" aria-label="Default select example" id="country">
  			<option selected>나라를 선택해주세요</option>
  			<option value="1">한국</option>
  			<option value="2">미국</option>
  			<option value="3">일본</option>
  			<option value="4">중국</option>
		</select>
		<button type="button" class="btn btn-primary" id="btn">확인</button>
  	</form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  	<script>
  		
  		// $("#btn").on("click", function(){
  		$("#country").on("change", function(){
  			
  			alert('country : ' + $('#country option:checked').text());
  			$('#country').val('1').prop("selected", true);
  			
  		});
  	
  	</script>
  	
  </body>
</html>
