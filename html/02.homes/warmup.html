<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>0511 정리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
  	<form autocomplete="off">
  	
  		<div class="mb-3">
  			<label for="name" class="form-label">이름</label>
  			<input type="text" class="form-control" id="name" placeholder="이름을 입력하세요.">
		</div>
		
		<div class="mb-3">
  			<label for="password" class="form-label">비밀번호</label>
  			<input type="password" class="form-control" id="password">
		</div>
		
		<div class="mb-3">
  			<label for="email" class="form-label">이메일</label>
  			<input type="email" class="form-control" id="email" placeholder="example@email.com">
		</div>
  		
  		<div class="mb-3">
  			<label for="tel" class="form-label">전화번호</label>
  			<input type="tel" class="form-control" id="tel" placeholder="010-0000-0000">
		</div>
		
		<div class="mb-3">
  			<label for="number" class="form-label">숫자</label>
  			<input type="number" class="form-control" id="number" placeholder="숫자를 입력하세요.">
		</div>
		
		<div class="mb-3">
  			<label for="range" class="form-label">범위</label>
  			<input type="range" class="form-control" id="range" value="0">
		</div>
		
		<div class="mb-3">
  			<label for="date" class="form-label">날짜</label>
  			<input type="date" class="form-control" id="date">
		</div>
		
		<div class="mb-3">
  			<label for="month" class="form-label">월</label>
  			<input type="month" class="form-control" id="month">
		</div>
		
		<div class="mb-3">
  			<label for="color" class="form-label">색상</label>
  			<input type="color" class="form-control" id="color">
		</div>
  		
  		<button type="button" class="btn btn-primary" id="btnInput">확인</button>
  		
  	</form>
  	
  	<form autocomplete="off">
  
  		<div class="mb-3">
  			<label for="oldPw" class="form-label">기존 비밀번호</label>
  			<input type="password" class="form-control pwBox" id="oldPw">
		</div>
		
		<div class="mb-3">
  			<label for="newPw" class="form-label">새 비밀번호</label>
  			<input type="password" class="form-control pwBox" id="newPw">
		</div>
		
		<div class="mb-3">
  			<label for="checkNewPw" class="form-label">새 비밀번호 확인</label>
  			<input type="password" class="form-control pwBox" id="checkNewPw">
		</div>
		
		<button type="button" class="btn btn-danger" id="btnPw">확인</button>
  
  	</form>
  	
  	
  	<form autocomplete="off">
  	
  		<select class="form-select" aria-label="Default select example" id="country">
  			<option selected>나라를 선택하세요.</option>
  			<option value="1">한국</option>
  			<option value="2">미국</option>
  			<option value="3">일본</option>
  			<option value="4">중국</option>
		</select>
		
		<button type="button" class="btn btn-success" id="btnSelect">확인</button>
  	
  	</form>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<script type="text/javascript">
  	
  		$('#btnInput').on('click', function(){
  			
  			console.log($('#name').val());
  			console.log($('#password').val());
  			console.log($('#email').val());
  			console.log($('#tel').val());
  			console.log($('#number').val());
  			console.log($('#range').val());
  			console.log($('#date').val());
  			console.log($('#month').val());
  			console.log($('#color').val());
  			
  		});
  		
  		$('#btnPw').on('click', function(){
  			
  			var pwBox = $('.pwBox').val();
  			var old = $('#oldPw').val();
  			var newPw = $('#newPw').val();
  			var check = $('#checkNewPw').val();
  			
  			console.log(pwBox);
  			
  			if(pwBox == "" && pwBox == null) {
  				alert('데이터가 입력되지 않았습니다. 다시 시도해주세요.');
  			} else {
  				if(old == newPw) {
  					alert('기존 비밀번호와 다른 비밀번호를 입력해주세요.');
  				} else if(newPw != check) {
					alert('비밀번호가 일치하지 않습니다.');
				} else {
					alert('변경되었습니다.');
				}
  					
  			}
  			
  		});
  		
  		$('#btnSelect').on('click', function(){
  			
  			alert('나라 : ' + $('#country option:checked').text());
  			
  		});
  	
  	</script>
  </body>
</html>
